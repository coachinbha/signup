<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tutoring Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
        }

        .signup-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            width: 100%;
        }

        .signup-container {
            width: 90%;
            max-width: 600px;
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 2rem;
        }

        .signup-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .signup-form label {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .signup-form input, 
        .signup-form select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .signup-button {
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: 700;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .signup-button:hover {
            background-color: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .signup-title {
                font-size: 1.8rem;
            }

            .signup-container {
                padding: 1.5rem;
            }

            .signup-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section id="signup" class="signup-section">
        <div class="signup-container">
            <h2 class="signup-title">Sign Up for Chess Tutoring</h2>
            
            <!-- Replace YOUR-EMAIL-HERE with your actual email -->
            <form class="signup-form" action="https://formspree.io/f/xyzyanlw" method="POST">
                <div class="parent-guardian-section">
                    <h3 class="signup-subtitle">Parent/Guardian Information</h3>
                    <div class="form-group">
                        <label for="parent-name">Full Name</label>
                        <input type="text" id="parent-name" name="parent-name" required placeholder="Enter parent/guardian full name">
                    </div>
                    <div class="form-group">
                        <label for="parent-email">Email Address</label>
                        <input type="email" id="parent-email" name="parent-email" required placeholder="Enter parent/guardian email">
                    </div>
                    <div class="form-group">
                        <label for="parent-phone">Phone Number</label>
                        <input type="tel" id="parent-phone" name="parent-phone" required placeholder="Enter parent/guardian phone number">
                    </div>
                </div>

                <div class="student-section">
                    <h3 class="signup-subtitle">Student Information</h3>
                    <div class="form-group">
                        <label for="student-name">Student Full Name</label>
                        <input type="text" id="student-name" name="student-name" required placeholder="Enter student's full name">
                    </div>
                    <div class="form-group">
                        <label for="student-age">Age</label>
                        <input type="number" id="student-age" name="student-age" required placeholder="Enter student's age">
                    </div>
                    <div class="form-group">
                        <label for="skill-level">Skill Level</label>
                        <select id="skill-level" name="skill-level" required>
                            <option value="">Select Skill Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="goals">Learning Goals</label>
                    <input type="text" id="goals" name="goals" placeholder="What does the student want to achieve?">
                </div>

                <button type="submit" class="signup-button">Start Chess Journey</button>
            </form>
        </div>
    </section>
</body>
</html>
